<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TESTOWE</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container-fluid bg-dark  py-2">
            <div class="container">
                <h2>List Top One Hundred - Best Albums on iTunes </h2>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row ">
                    <div class="col-8  bg-white place1 mt-3  animated fadeIn">
                        <div>
                            <h3 class=" mt-2 text-dark"> List of the best albums based on iTunes !</h3>
                            <p id="Titles_place" class="text-dark"></p>
                            <div class="img-tumbnail" id="Photo_place"></div>
                        </div>
                    </div>
                    <div class="col-4 float-right mt-3 bg-dark text-white">
                        <h2>List - click for check !</h2>
                        <div class="dropdown-divider"></div><br>
                        <div id="Titles_place1"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="elscripto.js"></script>

</body>

</html>
