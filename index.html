<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TESTOWE</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="container-fluid bg-dark py-2 navback">
            <div class="container">
                <h2>List Top One Hundred - Best Albums on iTunes </h2>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container ">
                <div class="row mt-3 shadow">
                    <div class=" list col-md-8  bg-gray place1 col-sm-12 ">
                        <div class="col-12">
                            <h3 class=" mt-2 text-dark text-center">List of the best albums based on iTunes ! </h3>
                            <div class="dropdown-divider"></div>
                            <div>
                                <div id="Titles_place" class="text-dark ">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" menu col-4 float-right bg-dark text-white ">
                        <h2>List - click for check !</h2>
                        <div class="dropdown-divider"></div><br>
                        <div id="Titles_place1"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="elscripto.js"></script>

</body>

</html>
